{% extends 'base.html' %}
{% load static %}

{% load static %}
{% block title %}All Posts{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/posts.css" %}">
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}">
    
{% endblock css_files %}


{% block content %}
    <section id="all_posts">
        <h2>My Posts</h2>
        <ul>
        {% for post in all_posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
        </ul>
    </section>

{% endblock content %}
